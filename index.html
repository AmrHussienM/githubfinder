<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13322be17f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Github Finder</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav">
            <i class="fab fa-github"></i> Github Finder 
        </div>
    </nav>
    <div class="container">
        <form class="form">
            <div class="massage d-none">Please Enter Username</div>
            <input type="text" placeholder="Search Users..." class="search-input" id="inputSearch" onkeypress="handle(event)">
            <button class="search-btn btn" type="button" id="btnSearch">Search</button>
        </form>
        <div class="wrapper-profile" id="wrapper-profile"></div>
        <div class="wrapper-profile" id="wrapper-projects"></div>
    </div>
    
    
    
    <script src="app.js"></script>
</body>


</html>
